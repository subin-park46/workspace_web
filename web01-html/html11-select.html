<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>selectbox</h1>

    <form action="html-form-res.html">
        <p>
            점심
            <select name="lunch">
                <option value="gamjatabng">감자탕</option>
                <option value="jjajangmen">짜장면</option>
                <option value="eggsandwich">계란샌드위치</option>
            </select>
        </p>
        <p>
            저녁
            <select name="dinner">
                <optgroup label="한식">
                    <option value="bulgogi">불고기</option>
                    <option value="kimchijjigae">김치찌개</option>
                </optgroup>
                <optgroup label="중식">
                    <option value="jjajangmen">짜장면</option>
                </optgroup>
                <optgroup label="양식">
                    <option value="hamburger">햄버거</option>
                </optgroup>
            </select>
        </p>
        <p>
        <input type="submit" value="전송" >
        </p>
    </form>
</body>
</html>
