<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        function strTest01() {
            var str01 = "String";
            var str02 = "Test";

            var str03 = str01 + str02;
            alert(str03);

            var str04 = str01.concat(str02, "!!!");
            alert(str04);

            var joinTest = ["5", "10", "15", "20"].join("");
            alert(joinTest);
        }

        function strTest02() {
            var numVal = 123;
            var boolVal = true;
            var result = "String" + numVal + 4 + boolVal; // String1234true : string
            alert(result + " : " + typeof(result)); 
        }

        function strTest03() {
            var str = prompt("이름을 입력해 주세요 : ");
            var span = document.getElementById("res");

            if (str == "멀캠") {
                span.textContent = str + "님, 환영합니다.";
            } else if (str == "multicampus") {
                span.textContent = "hello, " + str;
            } else {
                span.textContent = "이름을 다시 한 번 확인해주세요.";
            }

            // ==
            var numVal = 10;
            if (numVal == "10") { // JS에서 ==는 타입을 바꿔서 동등하게 만듦
                alert("문자열 10과 같습니다."); 
            } else {
                alert("문자열 10과 다릅니다.");
            }
            
            // ===
            var numVal = 10;
            if (numVal === "10") { // JS에서 ===로 엄격하게 비교
                alert("문자열 10과 같습니다."); 
            } else {
                alert("문자열 10과 다릅니다.");
            }

            var strObj = new String("멀캠");
            var strVal = "멀캠";

            if (strObj == strVal) {
                alert("같습니다.");
            } else {
                alert("다릅니다.");
            }

            if (strObj === strVal) { // object이고 string이기 때문에 다름

                alert("같습니다.");
            } else {
                alert("다릅니다." + typeof(strObj) + ", " + typeof(strVal));
            } 
        }

        function strTest04() { // 만일, 검색하는 값이 존재하지 않으면 -1 반환
            var str = "홍길동 이순신 김선달 유재석 강호동  홍길동";
            var prop = prompt("검색할 이름을 입력해 주세요 : ");
            alert(str.indexOf(prop));                
            alert(str.lastIndexOf(prop));
        }

        function strTest05() {
            var strVal = "문자열 추출하기. 관련 메서드 : indexOf, substring.";
            var idxS = strVal.indexOf(":");
            var idxE = strVal.lastIndexOf("."); // 추출하기. 뒤에도 .이 있어서 last 써줘야 함.
            var result = strVal.substring(idxS+1, idxE);
            alert(result);

            var splitVal = result.split(",");
            alert(splitVal[0] + " / " + splitVal[1]);
        } 
        
        function strTest06() {
            var prop = prompt("쉼표로 구분하여 키워드를 입력해주세요.", "사과, 바나나, 딸기, 키위, 포도");
            var div = document.getElementById("key");

            var splitVal = prop.split(",");

            var result = "";
            for (var i = 0; i < splitVal.length; i++) {
                result += "키워드 : " + splitVal[i] + "<br>";
            }
            div.innerHTML = result;
        }
        
    </script>
</head>
<body>
    <p>문자열 합치기
        <button onclick="strTest01()">클릭</button>
    </p>
    <p>다른 자료형 합치기
        <button onclick="strTest02()">클릭</button>
    </p>
    <p>문자열 비교하기
        <button onclick="strTest03()">클릭</button>
        <span id="res"></span>
    </p>
    <p>문자열 검색하기
        <button onclick="strTest04()">클릭</button>
    </p>
    <p>문자열 추출하기
        <button onclick="strTest05()">클릭</button>
    </p>
    <p>키워드 나누기
        <button onclick="strTest06()">클릭</button>
    </p>
    <div id="key"></div>
</body>
</html>
