<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function alertTest() {
            alert("내용 출력(단순 대화창)");
        }

        function confirmTest() {
            var result = confirm("배경을 파란색으로 변환하시겠습니까?");
            if (result) {
                alert("파란색으로 변환합니다.");
                document.body.style.backgroundColor = "blue";
            } else {
                alert("배경색을 없앱니다.");
                document.body.style.backgroundColor = "";
            }
        }

        function promptTest() {
            var txt = prompt("좋아하는 과목을 선택해주세요 \n[1: python 2: database 3: web]");

            if (txt == 1) {
                alert("python 재밌죠 !");
            } else if (txt == 2) {
                alert("database, oracle 신나죠 !");
            } else if (txt == 3) {
                alert("아직 몇 개 안했는데, 벌써 행복하죠 !");
            } else if (txt == null) {
                alert("취소하지 말고 선택해주세요.");
            } else {
                alert("1, 2, 3중에 하나만 선택해주세요.");
            }
        }
    </script>
</head>
<body>
    <h1>Window 객체의 대화창 메서드</h1>

    <p>
        alert() : 경고창
        <button onclick="alertTest();">확인</button>
    </p>
    <p>
        confirm() : 확인 / 취소 버튼
        <button onclick="confirmTest();">확인</button>
    </p>
    <p>
        prompt() : 텍스트박스 + 확인 / 취소 버튼
        <button onclick="promptTest();">확인</button>
    </p>
</body>
</html>
