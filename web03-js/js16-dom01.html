<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a > img {
            width: 50px;
            height: 50px;
        }

        #gallery {
            width: 200px;
            height: 200px;
        }

        p {
            width: 350px;
            height: 350px;
        }

        img {
            vertical-align: middle;
        }

        a {
            text-decoration: none;
        }
    </style>

    <script>
        var num = 1;

        function prevGallery() {
            num--;
            if (num < 1) {
                num = 6;
            }
            document.getElementById("gallery").src = "resources/imgs/img0" + num + ".png";
            // 이벤트 전파 막기
            return false; 
        }

        function nextGallery() {
            num++;
            if (num > 7) {
                num = 1;
            }
            document.getElementById("gallery").src = "resources/imgs/img0" + num + ".png";
            return false;
        }
    </script>
</head>
<body>
    <dlv id="galleryWrap">
        <p>
            <a href="https://www.naver.com" onclick="return prevGallery();">
                <img src="./resources/imgs/arrowleft.png" alt="이전그림">
            </a>

            <img src="resources/imgs/img01.png" alt="갤러리" id="gallery">

            <a href="#next" onclick="nextGallery();">
                <img src="resources/imgs/arrowright.png" alt="다음그림">
            </a>
        </p>
    </dlv>    
</body>
</html>
