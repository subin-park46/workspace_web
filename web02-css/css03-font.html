<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div > h1 {
            font-weight: bold;
            font-style: italic;
            font-variant: small-caps;

            font-size: 25px;
            line-height: 500%;

            font-family: "궁서";
        }

        /* font 등록 */
        @font-face {
            font-family: "Goyang";
            src: url("./fonts/Goyang.ttf") format("truetype");
        }

        div + h1 {
            font-family: "Goyang";
        }
    </style>
</head>
<body>
    <div>
        <h1>Data Science / Data Engineering 과정</h1>
    </div>
    <h1>Data Science / Data Engineering 과정</h1>
</body>
</html>
