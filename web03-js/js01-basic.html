<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function embeddedTest() {
            var doc = document.getElementsByTagName("li")[1];
            doc.style.color = 'red';
            doc.innerHTML = "<strong>javascript가 html 문서(document)를 변화시켰습니다.</strong>";
        }
    </script>
    <script src="./resources/js/js01.js"></script>

</head>
<body>
    <h1>JavaScript 기본 문법</h1>

    <ol>
        <li onclick="alert('inline!');">inline 방식</li>
        <li onclick="embeddedTest();">내부 작성 방식</li>
        <li onclick="fileTest();">외부 js 작성 방식</li>
    </ol>
</body>
</html>
