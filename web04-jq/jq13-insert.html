<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {border: 1px solid red;}
    </style>

    <script src="resources/js/jquery-3.6.1.min.js"></script>

    <script>
        $(function() {
            $("button:eq(0)").click(function() {
                $("#base").after("<div>새로운 엘리먼트(after)</div>");
            });
            $("button:eq(1)").click(function() {
                $("<div>새로운 엘리먼트(insertAfter)</div>").insertAfter("#base");
            });
            $("button:eq(2)").click(function() {
                $("#base").before("<div>새로운 엘리먼트(before)</div>");
            });
            $("button:eq(3)").click(function() {
                $("<div>새로운 엘리먼트(insertBefore)</div>").insertBefore("#base");
            });
        });
    </script>
</head>
<body>
    <button>after</button> <!-- A.after(B) : A 뒤에 B를 추가 -->
    <button>insertAfter</button> <!-- A.insertAfter(B) : B뒤에 A를 추가 -->
    <button>before</button> <!-- A.before(B) : A 앞에 B를 추가 -->
    <button>insertBefore</button> <!-- A.insertBefore(B) : B 앞에 A를 추가-->

    <div id="base">
        <p>외부 추가</p>
    </div>

</body>
</html>
