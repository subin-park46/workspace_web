<!DOCTYPE html>
<head>
   <title>Document</title>
</head>
<body>
    <h1>block / inlines</h1>
    <h2>블록 요소</h2>
    <p style="background: pink;">줄바꿈</p>
    <div>
        블록 요소 안에 텍스트, <strong>인라인 요소</strong> 포함 가능
        <p>블록 요소 안에 블록 요소 포함 가능</p>
    </div>

    <h2>인라인 요소</h2>
    <a>줄바꿈 X</a>
    <q style="background: yellow;">인라인 요소 안에 텍스트와 <b>인라인 요소</b> 포함 가능</q>
    <br>
    <span>인라인 요소 안에 <p>블록 요소</p> 포함 불가</span>
    <!-- 사용은 가능하나, 지양하자.-->
</body>
</html>
