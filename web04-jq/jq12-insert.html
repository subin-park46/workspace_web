<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            border: 1px solid red;
        }

        .prepend {
            border: 1px dotted blue;
        }

        .append {
            border: 1px dotted green;
        }
    </style>

    <script src="resources/js/jquery-3.6.1.min.js"></script>

    <script>
        $(function() {
            $("button:eq(0)").click(function() {
                // .prepend : 자식요소 중 가장 처음
                $("div").prepend($("<p>").addClass("prepend").text("prepend"));
            });
            $("button:eq(1)").click(function() {
                // .append : 자식요소 중 가장 마지막
                // "<p>"는 documentcreateElement(p)
                $("div").append($("<p>").addClass("append").text("append"));
            });
            $("button:eq(2)").click(function() {
                $("div").html("<b>html요소를 변경</b>");
            });
            $("button:eq(3)").click(function() {
                $("div").text("<b>text요소를 변경</b>"); // 애초에 textNod, 문자열
            });
        });
    </script>
</head>
<body>

    <button>prepend</button> <!-- A.prepend(B) : A에 B를 추가-->
    <button>append</button> <!-- A.append(B) : B에 A를 추가-->
    <button>html</button>
    <button>text</button>

    <div>
        <p>내부 추가 1</p>
        <p>내부 추가 2</p>
    </div>
</body>
</html>
