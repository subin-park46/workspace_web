<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Text</h1>

    <p>
        <b>진하게(b)</b>
        <br>
        <strong>강하게(strong)</strong>
        <br>
        <i>기울임(i)</i>
        <br>
        <small>작은 텍스트, 코멘트(small)</small>
        <br>
        위<sup>첨자</sup>(sub)
        <br>
        아래<sub>첨자</sub>(sub)
        <ins>내용 추가(ins)</ins>
        <br>
        <del>내용 삭제(del)</del>   
    </p>
</body>
</html>
