<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LIST</h1>
    <h2>순차적 목록</h2>
    <!--ordered list-->
    <ol>
        수업 듣기까지의 순서
        <li>눈을뜬다.</li>
        <li>양치한다.</li>
        <li>한숨 한 번
            <ol>
                <li>사조사 준비</li>
            </ol>
        </li>
        <li>책상앞에</li>
        <li>앉는다.</li>
    </ol>

    <h2>비 순차적 목록</h2>
    <!--unordered list-->
    <ul>
        점심메뉴 고르기
        <li>굶는다.</li>
        <li>편의점</li>
        <li>커피</li>
            <ul>
                <li>삼각김밥</li>
                <li>샌드위치</li>
            </ul>
        </li>
        <li>음식점
            <ul>
                <li>한식</li>
                <li>중식</li>
                <li>양식</li>
            </ul>
        </li>
    </ul>

    <h2> 정의형 목록</h2>
    <!-- definition (description) list-->
    <dl>
        <dt>학원 커리큘럼</dt>
        <dd>python</dd>
        <dd>database</dd>
        <dd>html css js jq</dd>
        <dd>crawling</dd>
        <dd>django</dd>
        <dd>
            <dl>
                <dt>DS</dt>
                <dd>ml</dd>
                <dd>dl</dd>
            </dl>
            <dl>
                <dt>DE</dt>
                <dd>hadoop</dd>
                <dd>spark</dd>
            </dl>
        </dd>
    </dl>
</body>
</body>
</html>
