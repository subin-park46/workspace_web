<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function func01(){
            alert("함수의 이름이 있습니다.");
        }

        var func02 = function(){
            alert("함수의 이름이 없어요.");
        }

        function func03() {
            (function() {
                alert("즉시 실행 함수"); // 함수 안에 함수 정의 가능
            })(); // () 붙이면 실행
        }

        function literalPrn(literal) { // 2. 파라미터가 function이고 그 function의 값을 받은게 literal
            literal("안녕하세요, 함수 형태의 값 입니다."); // 3. literal 안의 함수 호출, 함수 형태의 값을 사용하기 위해 () 사용
        }

        function func04() { // 4. msg는 메세지 변수, 파라미터 안에 literal 문자열 전달, 이후에 alert로 알림.
            literalPrn(function(msg){alert(msg);}); // 1. 함수 호출을 값을 넣어서 함 - 근데 값 type이 function 즉, 함수(arg) 형태 -> arg 값이 function !!!!!!!!
        }

        function closureFunc(val) { // 내부 함수에서 외부 함수가 가진 값을 가져다 씀.
            var suffix = "님, 안녕하세요!";
            function innerFunc() {
                alert(val + suffix);
            }
            return innerFunc;
        }

        var closureTest01 = closureFunc("박수빈");

        function closureTest02() {
            closureFunc("아이유")(); // 함수 실행 하라고 () 사용
        }

    </script>
</head>
<body>
    <h1>function</h1>

    <h2>함수의 종류</h2>

    <p onclick="func01();">명시적 함수</p>
    <p onclick="func02();">익명 함수</p> // 함수의 이름이 없어서 값으로만 사용 -> 변수로 만들면 사용 가능
    <p onclick="func03();">즉시 실행 함수</p>
    <p onclick="func04();">함수 리터럴</p>
    <p onclick="closureTest01();">클로저</p>
    <p onclick="closureTest02();">클로저</p>

</body>
</html>
