<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열 선언
        var arrayObj = new Array();
        var arrayVal = ["v1", "V2", "3", 4];

        // 배열 객체 선언
        var arrayObj01 = new Array();
        // 길이 지정 선언
        var arrayObj02 = new Array(5);
        
        var arrayObj03 = new Array(1, 2, 3, 4, 5);


        function multiArr() {
            var len = 3;
            var arr = new Array(len);
            for (var i = 0; i < arr.length; i++) {
                arr[i] = new Array(len);
            }
            arr[0][0] = "사과";
            arr[0][1] = "바나나";
            arr[0][2] = "딸기";
            arr[1][0] = 1;
            arr[1][1] = 2;
            arr[1][2] = 3;
            arr[2][0] = ["test", "js"];
            arr[2][1] = ["java", "script"];
            arr[2][2] = ["de", "ds"];

            alert(arr[2][0][1]);
        }

        function joinTest() {
            var nums = ["1", "2", "3"];
            var res = nums.join("+");
            alert(res + "=" + eval(res));
        }

        function sortTest01() {
            var arr = ["a", "c", "d", "b"];
            arr.sort();
            alert(arr);
        }

        function sortTest02() {
            var arr = [1, 3, 2, 11, 23, 41, 100] // ASCII 기준으로 정렬
            arr.sort(compareNum);
            alert(arr);
        }

        // 크기 비교 함수 - ASCII로 정렬을 제대로 하기 위함.
        function compareNum(a, b) {
            return a - b;
        }

        function reverseTest() {
            var arr = [1, 3, 2, 11, 23, 41, 100];
            arr.sort(compareNum);
            arr.sort(function(a, b){return b-a});
            arr.reverse();
            alert(arr);
        }

        function pushAndShift() {
            var queue = new Array();

            queue.push("first"); //.push는 해당 인덱스랑 상관 없이 배열에 값을 저장.
            queue.push("second");
            queue.push("third");
            //alert(queue);

            //var a = queue.pop(); # stack처럼 결과 리턴
            //alert(queue);
            //alert(a); # a에 .pop()에서 나온 "third" 저장.
            
            var b = queue.shift(); //shift는 배열이 아예 잘려서, 원래 3 -> 2
            alert(queue);
            alert(b);

        }

        function sliceTest() {
            var arrayOriginal01 = new Array(1, 2, 3, 4, 5, 6, 7);
            var arraySlice01 = arrayOriginal01.slice(1, 3);
            //alert(arraySlice01);

            var arrayOriginal02 = new Array(4);
            arrayOriginal02[0] = new Array(1, 2);
            arrayOriginal02[1] = new Array(3, 4);
            arrayOriginal02[2] = new Array(5, 6);
            arrayOriginal02[3] = new Array(7, 8);

            var arraySlice02 = arrayOriginal02.slice(1, 3);
            alert(arraySlice02);
            arraySlice02[0][0] = 33;
            alert(arrayOriginal02);

        }

    </script>
</head>
<body>
    <h1>배열 객체</h1>

    <ul>
        <li onclick="multiArr();">다중 배열</li>
        <li onclick="joinTest();">join 함수</li>
        <li>
            배열 정렬
            <ul>
                <li onclick="sortTest01();">sort()</li>
                <li onclick="sortTest02();">sort()</li>
                <li onclick="reverseTest();">reverse()</li>
            </ul>
        </li>
        <li onclick="pushAndShift();">
            배열 저장 방식
            <ul>
                <li>push()</li>
                <li>pop()</li>
                <li>shift()</li>
            </ul>
        </li>
        <li onclick="sliceTest();">배열의 부분을 가지고 새로운 배열 생성(slice())</li>
    </ul>
</body>
</html>
