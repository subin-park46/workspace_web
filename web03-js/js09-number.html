<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle {
            border: 1px solid red;
            display: none;
        }
    </style>

    <script>
        function numberObj() {
            // literal
            var num01 = 3;
            // object
            var num02 = new Number(3);
            console.log(num01 + " : " + typeof(num01));
            console.log(num02 + " : " + typeof(num02));

            // String -> number
            alert(parseInt("1") + 1);
            // NaN : Not a Number 숫자가 아닌
            alert(parseInt("a"));

            var num = prompt("숫자만 입력해 주세요");
            if (isNaN(num)) {
                alert("숫자가 아닙니다");
            } else {
                alert("숫자입니다.")
            }
        }

        function randomNum() {
            // Math.random() : 0 <= x < 1
            // Math.floor() : 버림
            // Math.round() : 반올림
            // Math.ceil() : 올림

            var min = 10;
            var max = 100;
            var ran = Math.round(Math.random() * (max - min) + min);
            console.log(ran)
        }

        function randomBG() {
            var rnum = function() {
                return Math.floor(Math.random() * 256);
            }
            document.body.style.backgroundColor = "rgb("+rnum() + "," + rnum() + "," + rnum() + ")";
        }

        function randomCircle() {
            var rnum = Math.floor(Math.random() * 200);
            var circle = document.getElementById("circle");

            circle.style.display = "block";

            circle.style.width = rnum + "px";
            circle.style.height = rnum + "px";

            circle.style.borderRadius = Math.floor(rnum/2) + "px";
        }


    </script>
</head>
<body>
    <h1>숫자</h1>

    <button onclick="numberObj();">숫자</button>
    <br>
    <button onclick="randomNum();">난수</button>
    <br>
    <button onclick="randomBG();">랜덤 배경색</button>
    <br>
    <button onclick="randomCircle();">랜덤 원 그리기</button>
    <button onclick="circleArea();">원의 넓이/둘레</button>
    <br>
    원의 넓이 : <span id="area"></span>
    <br>
    원의 둘레 : <span id="len"></span>
    <br><br><br><br>
    <div id="circle"></div>

    <script>
        function circleArea() {
            var circleWidth = document.getElementById("circle").style.width;

            var r = parseInt(circleWidth); // 지름
            var r_2 = r / 2; // 반지름

            // 넓이 -> 반지름 * 반지름 * 3.14
            var area = Math.PI * (Math.pow(r_2, 2)); // Math.pow(밑, 지수)
            // 둘레 -> 2 * PI * 반지름
            var len = 2 * Math.PI * r_2;

            document.getElementById("area").innerHTML = area;
            document.getElementById("len").innerHTML = len;
        }

    </script>
</body>
</html>
