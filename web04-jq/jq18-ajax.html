<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {margin: 0px; padding: 0px;}
        table{width: 400px;}
        table tr:nth-child(odd){background-color: orange;}
        fieldset{width: 400px;}
        body{width: 1000px; margin: 50px auto;}
    </style>

    <script src="./resources/js/jquery-3.6.1.min.js"></script>

    <script>
        $(function() {
            $("#emp_search").click(function() {
                var empid = $("input[name=empid]").val();

                if (!isNaN(empid) && empid >= 100 && empid <= 206 ) {
                    //alert(empid);

                    $.ajax({ 
					    url: "emplist.xml",	// 요청할 주소
					    method: "get",		// 요청 방식
					    dataType:"xml",		// 응답받는 데이터의 Type
					    //data: {"key": "value"},	// 전송할 데이터 
					    success: function(data){	// 비동기 통신이 성공했을 때 
						    var empInfo = $(data).find("EMPLOYEE_ID:contains(" + empid + ")").parent();
						
						    if(empInfo.is("ROW")){

							    $("table input").each(function(i){
								    $(this).val($(empInfo).children().eq(i).text());
							});
                            
						} else {
							alert("검색대상이 존재하지 않습니다.");
                            }
                        },
                        error: function(request, error) {  // 비동기 통신이 실패했을 때
                            alert("code : " + request.status + "\n" +
                                  "message : " + request.responseText + "\n" +
                                  "error : " + error);
                        }
                    });

                } else {
                    alert("사원번호를 제대로 입력해 주세요.")
                }
            });
        });
    </script>
</head>
<body>
    <h1>데이터 가져오기</h1>

    <fieldset>
        <legend>사원정보 조회</legend>
        <input type="text" name="empid">
        <input type="button" value="조회" id="emp_search">
    </fieldset>

    <table>
        <tr>
            <th>사원번호</th>
            <td><input type="text" name="empNum"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input type="text" name="lastName"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <th>입사일</th>
            <td><input type="text" name="hire"></td>
        </tr>
    </table>
</body>
</html>
