<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid red;
        }

        #menu {
            background-color: beige;
            text-align: right;
        }

        a {
            text-decoration: none;
            font-size: 20pt;
        }

        #menu div {
            display: inline-block;
            margin-block: 10px;
        }
    </style>
    <script src="resources/js/jquery-3.6.1.min.js"></script>

    <script>
        $(function() {
            var $box = $("<div>").addClass("box");

                $(".sub_menu").click(function() { // sub_menu 클릭하면
                    $(".sub_menu").each(function() { // sub_menu들 각각을 반복
                        if($(this).parent().is(".box")) { // 현재 나의 부모가 .box라면
                            $(this).unwrap(".box"); // .box를 unwrap
                        }
                    });

                    $(this).wrap($box); // $box를 wrap 해라.
                });

                $("a").wrapInner("<span></span>"); // a 태그 안의 요소를 span으로 wrap

                $("a").wrapAll("<b></b>") // 전체를 wrap
        });
    </script>
</head>
<body>
    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">훈련검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">기관검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">질문답변</a>
        </div>
        <div class="sub_menu">
            <a href="#">과정후기</a>
        </div>
    </div>
</body>
</html>
